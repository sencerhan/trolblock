<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolblock Uzantısı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup-container">
        <h1>Trolsüz günler efendim.</h1>
        <p>Engellemek istediğiniz kullanıcıları virgülle ayırarak girin:</p>
        <textarea id="blockedAuthors" rows="4" cols="30"></textarea>
        <button id="saveButton">Kaydet</button>
        <div class="settings" style="margin: 10px 0; text-align: left;">
            <label style="display: block; margin: 5px 0;">
                <input type="checkbox" id="showNotifications" checked>
                Bildirimleri göster
            </label>
            <label style="display: block; margin: 5px 0;">
                <input type="checkbox" id="showAnimations" checked>
                Animasyonlu silme efektini göster
            </label>
        </div>
        <div class="backup-controls" style="margin-top: 10px;">
            <button id="exportButton">Listeyi Yedekle</button>
            <button id="importButton">Liste Yükle</button>
            <input type="file" id="importInput" style="display: none;" accept=".json">
        </div>
        <p id="status"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
