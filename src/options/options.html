<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolblock Ayarları</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div id="options-container">
        <h1>Trolblock Ayarları</h1>
        <div class="settings" style="margin: 10px 0; text-align: left;">
            <label style="display: block; margin: 5px 0;">
                <input type="checkbox" id="showNotifications">
                Bildirimleri göster
            </label>
            <label style="display: block; margin: 5px 0;">
                <input type="checkbox" id="showAnimations">
                Animasyonlu silme efektini göster
            </label>
        </div>
        <h2>Engellenen Yazarlar</h2>
        <textarea id="blockedAuthors" rows="8" cols="50" placeholder="Engellenen yazarları satır satır girin..."></textarea>
        <button id="saveButton">Kaydet</button>
        <div class="backup-controls" style="margin-top: 10px;">
            <button id="exportButton">Listeyi Yedekle</button>
            <button id="importButton">Liste Yükle</button>
            <input type="file" id="importInput" style="display: none;" accept=".txt">
        </div>
        <p id="status" style="color: green;"></p>
    </div>
    <script src="options.js" defer></script> <!-- Ensure this path is correct -->
</body>
</html>
